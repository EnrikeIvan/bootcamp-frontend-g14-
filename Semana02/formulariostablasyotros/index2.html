<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <form>
            <h2> input tipo fecha
          <label>
            Input tipe datetime-local (Fecha y hora)
            <input type="datetime-local" />
          </label>
          <label>
            Input tipe dia
            <input type="date" name="dia" >
          </label>
          <label>
            Input tipe semana
            <input type="week" name="semana" />
          </label>
        </form>

        <form>
            <h2> text areas 2 </h2>
            <label>
                <textarea placeholder="Escribe algo sobre ti" >
                </textarea>    
            </label>
        </form>
        <form>
            
            <h2> Combos </h2>
            <label>    
            <select name="comidas">
                <option value="">Selecciona tu comida favorita...</option>
                <option value="fr">Comida Francesa</option>
                <option value="it">Comida italiana</option>
                <option value="pr">Comida Peruana</option>
            </select> 
            </label>
            <input  type="submit" value="Guardar">  
        </form>

        <form>
            <h2> checkbox </h2>
            <h3> Lenguaje de preferencia</h3>
            <label>
                <input type="checkbox" name="english" checked> ingles
            </label>
            <label>
                <input type="checkbox" name="español" checked> español
            </label>
            <label>
                <input type="checkbox" name="frances"> frances
            </label>
            
        </form>

    </main>
</body>
</html>
