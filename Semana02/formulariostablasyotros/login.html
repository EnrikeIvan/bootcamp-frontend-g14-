<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <main class="container">
 

        <form>
            <hgroup>
                <h1> Login</h1>
                <h2> Ingrese la informacion con la que te registrasete</h2>
            </hgroup>
            <label>
                Email
                <input type="email" placeholder="user@ejemplo.com" required>
            </label>
            <label>
                Contraseña
                <input type="password" placeholder="Ingresa tu password" required minlength="6">
            </label>
            <label>
                <input type="checkbox" name="recordar"> Recuérdame
            </label>
            <label>
                <input type="submit" value="Ingresar" />
            </label>
            <p>No recuerdas tu contraseña? <a href=recuperar.html> Recuperala aqui</a></p>
            <p>No tienes una cuenta <a href=registrar.html> Registrate aqui</a></p>

        </form>
    </main>
</body>
</html>
